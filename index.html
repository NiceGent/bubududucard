<!Doctype html>
<html>
    <head>
        <title>Card by Bubu</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="card">

            <div class="card-main">
                <img src="picture/bubu.jpg" alt="picture of a brown bear"/>

                <div class="card-details">
                    <h1>Mr BuBu</h1>
                    <dl>
                        <dt>Name:</dt>
                        <dd>Mr Bubu</dd>
        
                        <dt>Occupation:</dt>
                        <dd>Loving Dudu</dd>
        
                        <dt>Likes:</dt>
                        <dd>Not Nintendo</dd>
                    </dl>
                </div>

            </div>

            <div class="card-footer">
                <p>This card was made by Mr Bubu on the 27 Nov 2024</p>
            </div>
        </div>


        <div class="card card-2">

            <div class="card-main">
                <img src="picture/dudu.jpg" alt="picture of a white bear"/>

                <div class="card-details">
                    <h1>Miss Dudu</h1>
                    <dl>
                        <dt>Name:</dt>
                        <dd id="miss-dudu">Miss Dudu</dd>
        
                        <dt>Occupation:</dt>
                        <dd>Stressing Bubu</dd>
        
                        <dt>Likes:</dt>
                        <dd>Nintendo</dd>
                    </dl>
                </div>

            </div>

            <div class="card-footer">
                <p>This card was made for Dudu on the 27 Nov 2024</p>
            </div>
        </div>
    </body>

</html>
